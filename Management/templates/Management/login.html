{% extends "Management/layout.html" %}

{% block title %} Login as Admin {% endblock title %}

{% block body %}
    <h1>Login</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
{% endblock body %}
